server.port=8082
spring.application.name=sm-library-agent
spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.consumer.group-id=library-agent-group
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.use.type.headers=true
spring.kafka.consumer.properties.spring.json.type.mapping=\
  process_library:com.sashkomusic.libraryagent.messaging.consumer.dto.ProcessLibraryTaskDto,\
  reprocess_release:com.sashkomusic.libraryagent.messaging.consumer.dto.ReprocessReleaseTaskDto,\
  library_complete:com.sashkomusic.libraryagent.messaging.producer.dto.LibraryProcessingCompleteDto
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=true
spring.kafka.producer.properties.spring.json.type.mapping=\
  library_complete:com.sashkomusic.libraryagent.messaging.producer.dto.LibraryProcessingCompleteDto,\
  reprocess_complete:com.sashkomusic.libraryagent.messaging.producer.dto.ReprocessReleaseResultDto,\
  tag_changes:com.sashkomusic.libraryagent.messaging.producer.dto.TagChangesNotificationDto

langchain4j.anthropic.chat-model.api-key=${AI_ANTHROPIC_API_KEY:}
langchain4j.anthropic.chat-model.base-url=https://api.anthropic.com/v1/
langchain4j.anthropic.chat-model.model-name=claude-haiku-4-5-20251001
langchain4j.anthropic.chat-model.max-tokens=1024

# Library organization
library.root-path=${LIBRARY_ROOT_PATH:/Users/okravch/my/sm/lib}
library.organization.enabled=true

# Navidrome integration
navidrome.base-url=${NAVIDROME_BASE_URL:http://localhost:4533}
navidrome.username=${NAVIDROME_USERNAME:admin}
navidrome.password=${NAVIDROME_PASSWORD:admin}
navidrome.api-version=1.16.1
navidrome.client-name=sm-library-agent

# Processing version
processing.version=1

# Track Tag Sync Configuration
# File watching (primary) - near-instant detection using directory-watcher
watch.enabled=true

# Scheduled sync (fallback) - safety net for missed events
sync.enabled=true
sync.interval=3600000
sync.library-path=${library.root-path}

# Tag changes notification
tag-changes.batch.interval=60000

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/sm_library
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true


